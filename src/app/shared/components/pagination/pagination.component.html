<div class="d-flex flex-row align-items-center justify-content-center">
  <ng-container *ngIf="isLoading; else elseBlock">
    <ul>
      <li class="page-item">
        <a class="page-link arrow previous animated-background"></a>
      </li>
      <li class="page-item active">
        <a class="page-link animated-background">1</a>
      </li>
      <li class="page-item">
        <a class="page-link arrow next animated-background"></a>
      </li>
    </ul>
  </ng-container>
  <ng-template #elseBlock>
    <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
      <ul *ngIf="p.pages">
        <li class="page-item">
          <a (click)="p.previous()" [ngClass]="['page-link arrow previous', !p.isFirstPage() ? 'active' : '']"></a>
        </li>
        <li *ngFor="let page of p.pages" [ngClass]="p.getCurrent() === page.value ? 'active' : ''" class="page-item">
          <a (click)="p.setCurrent(page.value)" class="page-link">{{page.label}}</a>
        </li>
        <li class="page-item">
          <a (click)="p.next()" [ngClass]="['page-link arrow next', !p.isLastPage() ? 'active' : '']"></a>
        </li>
      </ul>
    </pagination-template>
  </ng-template>
</div>
